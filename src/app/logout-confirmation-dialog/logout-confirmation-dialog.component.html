
<mat-dialog-content class="p-10 bg-white">
  <h1 class="text-center text-gray-900 font-bold text-xl mb-4">Logout Confirmation</h1>
  <div class="text-center text-gray-700 mb-4">
    <p>Are you sure you want to log out?</p>
  </div>
</mat-dialog-content>
<mat-dialog-actions class="flex justify-center gap-4 bg-white border-0 p-0">
  <button mat-button class="bg-gray-300 text-gray-800 px-4 py-2 rounded-md hover:bg-gray-400" (click)="onNoClick()">Cancel</button>
  <button mat-button class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-500" (click)="onYesClick()">Yes, Logout</button>
</mat-dialog-actions>
