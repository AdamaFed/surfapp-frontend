<div class="bg-slate-100">
  <div class="flex flex-col justify-center lg:px-8 min-h-full px-6 py-12">
    <div class="mt-5 mx-auto max-w-sm w-full">
      <form [formGroup]="newLoginForm" (ngSubmit)="onSubmit()" class="bg-white overflow-hidden p-10 rounded-xl shadow-lg space-y-6">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
          <img class="mx-auto h-40 w-auto" src="../../assets/images/logo2.png" alt="Logo">
        </div>

        <h4 class="font-bold leading-9 mt-10 text-center text-gray-900 text-xl tracking-tight">Sign in to your account</h4>

        <div>
          <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Username</label>
          <div class="mt-2">
            <input id="username" name="username" type="text" placeholder="Username" class="ring-1 block w-full rounded-md py-1.5 text-gray-900 shadow-sm border-0 ring-inset ring-gray-300 px-3 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" formControlName="username">
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
          <div class="mt-2">
            <input id="password" name="password" type="password" placeholder="Password" class="ring-1 block w-full rounded-md py-1.5 text-gray-900 shadow-sm border-0 ring-inset ring-gray-300 px-3 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" formControlName="password">
          </div>
        </div>

        <div>
          <button type="submit" class="bg-red-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white flex w-full justify-center rounded-md shadow-sm ring-1 ring-inset hover:bg-red-500 focus-visible:outline focus-visible:outline-offset-2 focus-visible:outline-red-600">Log in</button>
        </div>

        <p class="text-center text-gray-700 mt-6">Make a new account:
          <a routerLink="/register" class="text-indigo-600 hover:text-indigo-500">Register</a>
        </p>
      </form>
    </div>
  </div>
</div>
